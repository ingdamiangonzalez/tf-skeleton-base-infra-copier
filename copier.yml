# Copier Configuration
_subdirectory: project
_templates_suffix: ""
_skip_if_exists:
  - CHANGELOG.md
_min_copier_version: '8.0.0'

# User Input

vpc_enable:
  type: bool
  help: Enable VPC
  default: true

vpc_name:
  type: str
  help: Name of the vpc

vpc_cidr:
  type: str
  help: CIDR of the VPC
  default: 10.0.0.0/16

availability_zones:
  type: str
  help: Availability zones to use
  default: ["us-east-1a","us-east-1b","us-east-1c"]

private_subnets:
  type: str
  help: Private subnets to create
  default: ["10.0.1.0/24", "10.0.2.0/24", "10.0.3.0/24"]

public_subnets:
  type: str
  help: Public subnets to create
  default: ["10.0.101.0/24", "10.0.102.0/24", "10.0.103.0/24"]  

aws_region:
  type: str
  help: AWS region
  default: us-east-1