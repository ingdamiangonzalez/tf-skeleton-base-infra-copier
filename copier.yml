# Copier Configuration
_subdirectory: project
_templates_suffix: ""
_skip_if_exists:
  - CHANGELOG.md
_min_copier_version: '8.0.0'

# User Input
project_name:
  type: str
  help: Cuál es el nombre del proyecto?
  default: "my-project"

environment:
  type: str
  help: Cuál es el entorno?
  default: "dev"

cidr:
  type: str
  help: Cuál es el CIDR de la VPC?
  default: "10.0.0.0/16"

azs:
  type: str
  help: Qué availability zones queremos usar?
  default: '["us-east-1a","us-east-1b","us-east-1c"]'

private_subnets:
  type: str
  help: Cuáles son las subnets privadas?
  default: '["10.0.1.0/24", "10.0.2.0/24", "10.0.3.0/24"]'

public_subnets:
  type: str
  help: Cuáles son las subnets públicas?
  default: '["10.0.101.0/24", "10.0.102.0/24", "10.0.103.0/24"]'

single_nat_gateway:
  type: bool
  help: Queremos un NAT Gateway por AZ?
  default: true

aws_region:
  type: str
  help: En qué región queremos crear la VPC?
  default: "us-east-1"


